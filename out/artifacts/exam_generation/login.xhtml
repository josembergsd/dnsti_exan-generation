<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta name="viewpot" content="width=device-width, user-scalable-no, initial-scale=1.0, minimun-scale=1.0 , max-scale=1.0" />
    <h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
        <h:form id="formLogin">

            <b:container rendered="true" autoUpdate="true" fluid="true">
                <b:jumbotron>
                    <p:messages id="geralMessages" showDetail="true" closable="ture">
                        <p:autoUpdate />
                    </p:messages>
                <h:panelGrid columns="1">
                    <b:inputText value="#{loginBean.username}" required="true" requiredMessage="Username is required" />
                    <b:inputSecret value="#{loginBean.password}" required="true" requiredMessage="Password is required" />
                    <p:commandButton value="Login" action="#{loginBean.login()}" styleClass="btn btn-primary"/>
                </h:panelGrid>
                </b:jumbotron>
            </b:container>
        </h:form>
</h:body>
</html>
